<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Linking an external stylesheet -->
  <title>User List</title>
</head>
<body>
  <h1>Group List Shown by Image Boxes</h1> <!-- Main heading -->
  <div class="container">
    <div class="dropdown">
      <label for="first-name-select">Filter by First Name:</label>
      <select id="first-name-select"></select>
    </div>
    <div class="user-list"> <!-- Container for the user list -->
      <div class="user-cards"></div> <!-- Container for user cards -->
    </div>
    <div class="pagination"></div> <!-- Container for pagination buttons -->
  </div>
  <script src="script.js"></script> <!-- Linking an external JavaScript file -->
</body>
</html>
